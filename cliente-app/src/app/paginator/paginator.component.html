
  <ul  *ngIf="paginas?.length >0" class="pagination pagination-lg">

    <li class="page-item" *ngIf="paginator.number > 0">
      <a class="page-link" [routerLink]="['/peliculas/page',paginator.number-1]" > &laquo;  </a>
    </li>

    <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginator.number? 'disabled':'' " >
      <span  class="page-link" *ngIf="pagina-1 ==paginator.number " >{{pagina}}</span>
      <a *ngIf="pagina-1 != paginator.number" class="page-link" [routerLink]="['/peliculas/page',pagina-1]" >{{pagina}}</a>
    </li>

    <li class="page-item" *ngIf="paginator.number < paginator.totalPages-1">
      <a class="page-link" [routerLink]="['/peliculas/page', paginator.number+1]" > next </a>
    </li>

  </ul>
