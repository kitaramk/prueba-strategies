<div class="card bg-black text-white " style="width: 75% ">
  <div class="card-header">{{titulo}}</div>
    <div class="card-body">

    <div class="container">
      <div class="row">
        <div class="col-sm">
            <ul class="list-group mb-3" *ngIf="pelicula" >
              <li class="list-group-item active">{{pelicula.titulo}}</li>
              <li class="list-group-item">{{pelicula.descripcion}}</li>
              <li class="list-group-item">{{pelicula.precioAlq}}</li>
              <li class="list-group-item">{{pelicula.precioVen}}</li>
            </ul>
            <div class="input-group">
              <input (change)="seleccionar($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
              <button (click)="subirImagen()" class="btn btn-success" type="button" id="inputGroupFileAddon04">Subir</button>
            </div>


        </div>
        <div *ngIf="pelicula?.imagen" class="col-sm">
          <img src="http://localhost:8080/api/uploads/img/{{pelicula.imagen}}" alt="{{pelicula.imagen}}" class="img-thumbnail rounded" >
        </div>

      </div>

    </div>


  </div>

</div>
