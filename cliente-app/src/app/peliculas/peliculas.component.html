<div class="card border-success mb-3">
  <div class="card-header">
    <h5 class="card-title text-success">Listado Peliculas </h5>
  </div>
  <div class="card-body text-success">
  <div class="my-2 text-left">
    <button type="button" name="button" [routerLink]="['/pelicula/form']" class="btn btn-rounded btn-primary">Crear Pelicula</button>
  </div>

      <table class="table table-table-bordered table-striped">
       <thead>
         <tr>
           <th scope="col"></th>
           <th scope="col">Titulo</th>
           <th scope="col">Descripcion</th>
           <th scope="col">Disponibilidad</th>
           <th scope="col">Precio Alquiler</th>
           <th scope="col">Precio Venta</th>
           <th scope="col"></th>
           <th scope="col"></th>
           <th scope="col"></th>
           <th scope="col"></th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let peli of peliculas">
           <td>
             <img *ngIf="peli?.imagen" src="http://localhost:8080/api/uploads/img/{{peli.imagen}}" alt="{{peli.imagen}}" class="img-thumbnail rounded"
                style="width:400px "
              >

              <img *ngIf="!peli?.imagen" src="http://localhost:8080/img/no-img.png"  alt="Sin imagen" class="img-thumbnail rounded"
                 style="width:400px "
               >
           </td>

           <td>{{peli.titulo}}</td>
           <td>{{peli.descripcion}}</td>
           <td>{{peli.disponibilidad ==1? 'Si':'No'}}</td>
           <td>{{peli.precioAlq}}</td>
           <td>{{peli.precioVen}}</td>
           <td>
              <button  type="button" name="button" [routerLink]="['/pelicula/form',peli.id]" class="btn btn-primary">Actualizar</button>

           </td>
           <td>
              <button type="button" name="eliminar" (click)='delete(peli)' class="btn btn-danger">Eliminar</button>
           </td>
           <td><button  type="button" name="button" [routerLink]="['/pelicula/detalle/',peli.id]" class="btn btn-success">Ver</button></td>
         </tr>
       </tbody>
      </table>
      <paginator-nav *ngIf ="paginator" [paginator] = "paginator"></paginator-nav>
  </div>
</div>
