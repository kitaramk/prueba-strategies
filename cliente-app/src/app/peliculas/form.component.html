<div class="card bg-black text-white " style="width: 75% ">
  <div class="card-header">Pelicula</div>
    <div class="card-body">

      <form>
        <div class="mb-3">
          <label for="titulo" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="titulo" [(ngModel)]="pelicula.titulo" name="titulo">
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label" >Descripcion</label>
          <textarea type="text" id="descripcion" class="form-control"  [(ngModel)]="pelicula.descripcion" rows="3" name="descipcion"></textarea>
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label" >Stock</label>
          <input type="number" class="form-control" id="stock" [(ngModel)]="pelicula.stock" name="stock">
        </div>
        <div class="mb-3">
          <label for="precioAlq" class="form-label" >Precio Aquiler</label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
          <input type="number"  class="form-control" id="precioAlq" [(ngModel)]="pelicula.precioAlq" name="precioAlq">
          </div>
        </div>
        <div  class="mb-3">
          <label for="precioVen" class="form-label" >Precio Venta</label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number"  class="form-control" id="precioVen" [(ngModel)]="pelicula.precioVen" name="precioVen">
          </div>
        </div>

        <div class="form-check  mb-3">
          <input class="form-check-input" type="checkbox"    [checked]="pelicula.disponibilidad" [(ngModel)]="pelicula.disponibilidad" id="disponibilidad">
          <label class="form-check-label" for="disponibilidad">
            Disponibilidad
          </label>
        </div>

        <div class="form-group row">
          <div>
              <button role="button" class="btn btn-primary" (click)='create()' *ngIf="!pelicula.id  else elseBlock" >Crear</button>
              <ng-template #elseBlock >
                <button role="button" class="btn btn-primary" (click)='update()' >Editar</button>
              </ng-template>
          </div>
        </div>

      </form>


    </div>


</div>
