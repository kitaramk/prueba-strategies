<div class="card bg-black text-white " style="width: 75% ">
  <div class="card-header">Rentar/Comprar</div>
    <div class="card-body">

      <form (ngSubmit) = "aplicar()">
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Peliculas</label>
          <select class="form-select" id="inputGroupSelect01" [(ngModel)]="registro.idPeli" [ngModelOptions]="{standalone: true}">
            <option selected>Choose...</option>
            <option *ngFor="let pelicula of peliculas"  value="{{pelicula.id}}">{{pelicula.titulo}}</option>

          </select>
        </div>

        <div class="mb-3">
          <label for="stock" class="form-label" >Cantidad</label>
          <input type="number" class="form-control" id="stock" [(ngModel)]="registro.cantidad" name="cantidad">
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Tipo Servicio</label>
          <select  class="form-select" id="inputGroupSelect01" [(ngModel)]="registro.tipo" [ngModelOptions]="{standalone: true}">
            <option  value="C">Comprar</option>
            <option value="A">Alquilar</option>

          </select>
        </div>

        <div class="form-group row">
          <div>
              <button role="button" class="btn btn-primary" >Aplicar</button>
          </div>
        </div>

      </form>


    </div>


</div>
